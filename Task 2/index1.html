<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style1.css" />
</head>
<body>
    <div class="container">
        
        <div class="todo-header">
            <h2 style="font-size: 30px; font-style: italic;">To-Do List</h2>
            <img src="notebook.png" height="50px" style=" margin-left: 10px;"/>
        </div>

        <div class="todo-body">
            <input type="text" id="todoText" class="todo-input" placeholder="Add your items" />
            <img src="plus.jpeg" alt="+" id="AddUpdateClick" onclick="CreateToDoItems();" />
        </div>

        <h5 id="Alert"></h5>
        <ul id="list-items" class="list-items"></ul>


    </div>


    <script type="text/javascript" src="script1.js"></script>
</body>

</html>
